name: nostalgia_time_machine
description: "Step into the \"Nostalgia Time Machine,\" a charming social app where friends journey through past decades, one year and one unforgettable playlist at a time, reliving the music and TV that shaped their memories."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter_animate: ^4.0.0
  intl: 0.20.2
  url_launcher: ^6.0.0
  share_plus: ^12.0.0
  youtube_player_iframe: ^5.2.1
  http: ^1.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  uuid: ^4.4.0
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  cloud_functions: ^5.1.3
  firebase_app_check: ^0.3.2+5
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
